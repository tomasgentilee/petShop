<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="Styles/style.css">
  <title>Medicamentos</title>
</head>

<body>

  <header>

  </header>

  <main id="app">

    <div>
      <input type="text" v-model="nombreDelBuscador">
      <button v-on:click="buscadorMed">Buscar</button> {{buscadorMed}}
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" v-for="medicamento in medFiltrados">
          <div class="card">
            <img :src="medicamento.imagen" class="card-img-top" :alt="medicamento.nombre">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 class="card-title">{{medicamento.nombre}}</h5>
                <button v-on:click="agregarCarrito(medicamento)"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                    <path
                      d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                  </svg></button>
              </div>
              <p class="card-text">{{medicamento.descripcion}}</p>
              <h5>{{medicamento.precio}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>


    <div v-if="storageCarrito.length > 0">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" v-for="medicamento in storageCarrito">
          <div class="card">
            <img :src="medicamento.imagen" class="card-img-top" :alt="medicamento.nombre">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 class="card-title">{{medicamento.nombre}}</h5>
                <button v-on:click="removerCarrito(medicamento)">X</button>
              </div>
              <p class="card-text">{{medicamento.descripcion}}</p>
              <h5>Precio unitario ${{medicamento.precio}}</h5>
              <div class="number">
                <button class="minus" v-on:click="restarProductoCarrito(medicamento), total(medicamento)">-</button>
                <input type="text" :id="medicamento._id" value= 1 />
                <button class="plus" v-on:click="sumarProductoCarrito(medicamento), total(medicamento)">+</button>
                <p :id="medicamento.imagen"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>


    

  </main>


  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./Scripts/main.js"></script>
</body>

</html>
